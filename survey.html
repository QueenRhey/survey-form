 <html>
 <head>
 	<title>ReignCode Survey Form</title>
 	<link href="survey.css" type="text/css" rel="stylesheet">
 	 </head>
 <body>
 	<h1 id="title">ReignCode Survey Form</h1>
 	<div id="form-outer">
        <p id="description">
            Let us know how we can improve ReignCode
        </p>
 	<form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div class="rowTab">
        <div class="labels">
     <label id="name" for="name">*Name:</label>
        </div>
        <div class="rightTab">
            <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
    </div>
    <div class="rowTab">
    <div class="labels">
      <label id="email" for="email">*Email:</label>
  </div>
  <div class="rightTab">
    <input type="text" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
   </div>
 <div class="rowTab">
    <div class="labels">
        <label id="age" for="age">*Age:</label>
      </div>
    <div class="rightTab">
        <input type="number" name="age" id="age" class="input-field" min="1" max="125" placeholder="Age">
    </div>
</div>
     <br>
    
  
<div class="rowTab">
    <div class="labels">
        <label for="currentPos">Which option best describes your current role?</label>
 </diV>
 <div class="rightTab">
    <select id="dropdown" name="currentPos" class="dropdown">
    <option disabled value>Select an option</option>
    <option value="student">Student</option>
    <option value="Full time Job">Full time Job</option>
    <option value="Full time learner">Full Time Learner</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="other">Other</option>
    </select>
  </div>
</div>
<div class="rowTab">
    <div class="labels">
    <label for="userRating">*How likely is that you would recommend ReignCode to a friend?</label>
</div>
<div class="rightTab">
    <ul>
    <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
     <li class="radio"><label>Maybe<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
      <li class="radio"><label>Not sure<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
      <ul>
      </div>
  </div>
  <div class="rowTab">
    <div class="labels">
    <label for="what you like">What do you like most in ReignCode:</label>
    </div>
        <div class="rightTab">
        <select id="what you like" name="what you like" class="dropdown">
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
       <option value="prjects">Projects</option>
       <option value="community">Community</option>
       <option value="open source">open Source</option>
    </select>
   </div>
</div>
 <div class="rowTab">
    <div class="labels">
 <label for="improvements">Things that should be improved in the future<br>(Check all that apply):</label>
</div>
    <div class="rightTab">
    <ul style="list-style: none;">
      <li class="checkbox"><label><input type="checkbox" id="improvements">Front-end Projects</label></li>
     <li class="checkbox"><label><input type="checkbox" id="improvements">Back-end Projects</label></li>
    <li class="checkbox"><label><input type="checkbox" id="improvements">Data Visualization</label></li>
      <li class="checkbox"><label><input type="checkbox" id="improvements">Challenges</label></li>
     <li class="checkbox"><label><input type="checkbox" id="improvements">Open Source Community</label></li>
     <li class="checkbox"><label><input type="checkbox" id="improvements">Gitter help rooms</label>
     </li>
 <li class="checkbox"><label><input type="checkbox" id="improvements">Videos</label>
 </li>
  <li class="checkbox"><label><input type="checkbox" id="improvements">City Meetups</label>
  </li>
   <li class="checkbox"><label><input type="checkbox" id="improvements">Wiki</label>
</li>
 <li class="checkbox"><label><input type="checkbox" id="improvements">Forum</label></li>
 <li class="checkbox"><label><input type="checkbox" id="improvements">Additional Courses</label>
 </li>
 </ul>
  </div>
</div>
   <div class="rowTab">
    <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
    </div>
    <div class="rightTab">
     <textarea id="comments" class="input-field" style="height: 80px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
 </div>
</div>
<button id="submit" type="submit">Submit</button>
 </form>
</div>

    </form>
 </body>
 </html>
